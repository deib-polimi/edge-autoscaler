apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dispatcher
  namespace: default
  labels:
    app: dispatcher
spec:
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
    spec:
      automountServiceAccountToken: true
      nodeSelector:
        kubernetes.io/kind: worker
      serviceAccountName: dispatcher
      # tolerations:
        # this toleration is to have the daemonset runnable on master nodes
        # remove it if your masters can't run pods
#        - key: node-role.kubernetes.io/master
#          operator: Exists
#          effect: NoSchedule
      containers:
        - name: dispatcher
          image: systemautoscaler/dispatcher:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
---
apiVersion: v1
kind: Service
metadata:
  name: dispatcher
  labels:
    app: dispatcher
spec:
  ports:
    - port: 8080
  selector:
    app: dispatcher

