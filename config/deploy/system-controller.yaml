apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-system-controller
  namespace: kube-system
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: edge-system-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: edge-system-controller
    spec:
      automountServiceAccountToken: true
      serviceAccountName: system-controller
      containers:
      - name: system-controller
        image: systemautoscaler/system-controller:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 443
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
