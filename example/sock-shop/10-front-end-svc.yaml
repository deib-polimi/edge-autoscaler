---
apiVersion: v1
kind: Service
metadata:
  name: front-end
  annotations:
        prometheus.io/scrape: 'true'
  labels:
    name: front-end
  namespace: openfaas-fn
spec:
  type: NodePort
  selector:
    edgeautoscaler.polimi.it/function-name: "front-end"
    edgeautoscaler.polimi.it/function-namespace: "openfaas-fn"
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30001
  topologyKeys:
    - "kubernetes.io/hostname"
    - "*"
